<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{compra.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/compra/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{compra.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>



			<!-- <div th:replace="fragments/validacao :: validacao"></div> -->

			<div align="center">
				<h1 th:text="#{compra.detalhes.label}"></h1>
				<p><b th:text="#{pacote.id.label}"></b><span th:text="${': ' + pacote.id}"></span></p>
				<p><b th:text="#{pacote.destino.label}"></b><span th:text="${': ' + pacote.cidade + ', ' + pacote.estado + ', ' + pacote.pais}"></span></p>
				<p><b th:text="#{pacote.partida.label}"></b><span th:text="${': ' + pacote.partida}"></span></p>
				<p><b th:text="#{pacote.duracao.label}"></b><span th:text="${': ' + pacote.duracao}"></span></p>
				<p><b th:text="#{pacote.preco.label}"></b><span th:text="${': ' + pacote.preco}"></span></p>
				<p><b th:text="#{pacote.descricao.label}"></b><span th:text="${': ' + pacote.descricao}"></span></p>
				<p><b th:text="#{pacote.imagem.label}"></b></p>
				<p th:each="imagem : ${pacote.imagens}">
					<img th:src="@{/imagem/display/{id} (id=${imagem.id}) }" width="300" height="300">
				</p>
				
			</div>
			<form th:action="@{/compra/inserir}"
				method="POST">
				<div align="center">	
					   <!-- <input type="hidden" th:field="${cliente}" id="cliente"> -->
					<input type="number" th:field="${pacote.preco}" id="valor">
					<input type="hidden" id="id" th:field="${pacote.id}" />
					<!-- <input type="hidden" id="preco" th:field="${pacote.preco}" /> -->
					<button type="submit" th:text="#{button.comprar.label}"
						class="btn btn-primary btn-sm"></button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
